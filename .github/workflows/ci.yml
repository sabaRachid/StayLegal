name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./StayLegal/package-lock.json

      - name: Install dependencies
        run: |
          cd StayLegal
          npm ci

      - name: Lint code
        run: |
          cd StayLegal
          npm run lint

      - name: Type-check
        run: |
          cd StayLegal
          npx tsc --noEmit
